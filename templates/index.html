<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Blocklist Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>DNS Blocklist Admin</h1>
    
    <form action="/add" method="POST">
        <input type="text" name="domain" placeholder="Enter domain to block" required>
        <button type="submit">Add Domain</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Domain</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for domain in domains %}
            <tr>
                <td>{{ domain[0] }}</td>
                <td>{{ domain[1] }}</td>
                <td>
                    <a href="/remove/{{ domain[0] }}">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
